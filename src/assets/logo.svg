<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00c853"/>
      <stop offset="100%" stop-color="#00e676"/>
    </linearGradient>
  </defs>

  <!-- Estrutura de Dados (Árvore Binária) -->
  <g stroke="url(#greenGrad)" stroke-width="6" fill="white">
    <!-- Ligações -->
    <line x1="256" y1="120" x2="160" y2="220"/>
    <line x1="256" y1="120" x2="352" y2="220"/>
    <line x1="160" y1="220" x2="110" y2="320"/>
    <line x1="160" y1="220" x2="210" y2="320"/>
    <line x1="352" y1="220" x2="302" y2="320"/>
    <line x1="352" y1="220" x2="402" y2="320"/>

    <!-- Nós -->
    <circle cx="256" cy="120" r="18"/>
    <circle cx="160" cy="220" r="16"/>
    <circle cx="352" cy="220" r="16"/>
    <circle cx="110" cy="320" r="14"/>
    <circle cx="210" cy="320" r="14"/>
    <circle cx="302" cy="320" r="14"/>
    <circle cx="402" cy="320" r="14"/>
  </g>

  <!-- Olho -->
  <g>
    <path d="M96 256C150 180 362 180 416 256C362 332 150 332 96 256Z"
          fill="none"
          stroke="url(#greenGrad)"
          stroke-width="8"/>

    <!-- Íris -->
    <circle cx="256" cy="256" r="60" fill="white"/>

    <!-- Pupila -->
    <circle cx="256" cy="256" r="35" fill="url(#greenGrad)"/>

    <!-- Triângulo (execução de algoritmo) -->
    <polygon points="245,235 245,277 280,256"
             fill="white"/>
  </g>
</svg>
